version: 2
updates:
  # Check for NuGet updates weekly
  - package-ecosystem: nuget
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    reviewers:
      - GlenConway
    assignees:
      - GlenConway
    labels:
      - "dependencies"
      - "nuget"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    pull-request-branch-name:
      separator: "/"
    ignore:
      - dependency-name: "Swashbuckle.AspNetCore"
        update-types: ["version-update:semver-major"]

  # Check for GitHub Actions updates weekly
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:15"
    reviewers:
      - GlenConway
    assignees:
      - GlenConway
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci):"
      include: "scope"
