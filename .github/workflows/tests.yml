name: CI Tests

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - 'tests/**'
      - 'ResidencyRoll.sln'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'src/**'
      - 'tests/**'
      - 'ResidencyRoll.sln'
      - '.github/workflows/tests.yml'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore ResidencyRoll.sln

      - name: Build
        run: dotnet build ResidencyRoll.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ResidencyRoll.sln --configuration Release --no-build
