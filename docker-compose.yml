version: '3.8'

services:
  residencyroll:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: residencyroll-app
    ports:
      - "8080:8080"
    volumes:
      - ./db:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
