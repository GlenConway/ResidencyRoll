services:
  residencyroll-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ResidencyRoll-Api
    ports:
      - "8080:80"
    volumes:
      - residencyroll-api-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Default=Data Source=/app/data/residencyroll.db
      - Jwt__Authority=${JWT_AUTHORITY:-https://identity.example.com/}
      - Jwt__Audience=${JWT_AUDIENCE:-residencyroll-api}
      - Jwt__RequireHttpsMetadata=${JWT_REQUIRE_HTTPS:-true}
      - Cors__AllowedOrigins__0=http://localhost:8081
      - Cors__AllowedOrigins__1=http://residencyroll-web:80
    restart: unless-stopped
    networks:
      - residencyroll-network

  residencyroll-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ResidencyRoll-Web
    ports:
      - "8081:8080"
    volumes:
      - residencyroll-web-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Api__BaseUrl=http://residencyroll-api:80
    restart: unless-stopped
    depends_on:
      - residencyroll-api
    networks:
      - residencyroll-network

volumes:
  residencyroll-api-data:
  residencyroll-web-data:

networks:
  residencyroll-network:
    driver: bridge

